<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Airbnb Site</title>
    <link type="text/html" rel="stylesheet" href="style.css">
    <!--FontAwesome Icons-->
    <script src="https://kit.fontawesome.com/369fe9d219.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="welcome-section">
      <div>
        <i class="fa-solid fa-magnifying-glass"></i>
        <h1>Where to?</h1>
        <p>Anywhere - Any week - Add guests</p>
        <button><i class="fa-regular fa-bars"></i></button>
      </div>
    </section>
    <section class="nav-bar">
      <ul>
        <li>Castles<i class="fa-solid fa-chess-rook"></i></li>
        <li>Off-the-grid <i class="fa-solid fa-puzzle-piece"></i></li>
        <li>Tropical <i class="fa-solid fa-umbrella-beach"></i></li>
        <li>Boats <i class="fa-solid fa-sailboat"></i></li>
        <li>Bed & breakfasts <i class="fa-solid fa-mug-hot"></i></li>
        <li>Mansioins <i class="fa-solid fa-place-of-worship"></i></li>
        <li>Igloos <i class="fa-solid fa-igloo"></i></li>
        <li>Out-of-this-world <i class="fa-solid fa-user-astronaut"></i></li>
      </ul>
    </section>
    <section class="cards-container">
      <div class="cards-wrapper">
        <div class="cards">
          <div class="card">
            <img src="images/dunlap-aframe.jpg">
            <div class="card-info">
              <h4>Cleveland, Wisconsin</h4>
              <p><i class="fa-solid fa-star"></i>5.0</p>
              <p>142 miles away</p>
              <p>Nov 29 - Dec 4</p>
              <span>$623</span>
              <p>night</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    
	<script src="index.js"></script>
  </body>
</html>
