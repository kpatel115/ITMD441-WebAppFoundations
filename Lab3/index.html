<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!--FontAwesome Icons-->
    <script src="https://kit.fontawesome.com/369fe9d219.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="form-container">
      <h3>ITMD441 - Lab 3 - Karan Patel</h3>
      <h1>Tip Calculator</h1>
      <div class="form-wrapper">
        <form id="form">
          <div class="mb-3">
            <label for="billTotal" class="form-label">Bill Total: </label>
            <input type="text" class="form-control" id="bill" required>
          </div>
          <div class="mb-3">
            <label for="tip" class="form-label">Tip: </label>
            <input type="range" id="tip" min="0" max="100" value="20" oninput="this.nextElementSibling.value = this.value" required>
            <output>20</output><p id="slider"></p><span>%</span>
          </div>
          <div class="mb-3">
            <label for="tipPercentage" class="form-label">Tip Percentage: </label>
            <input type="number" class="form-control" id="tipPercentage" disabled>
          </div>
          <div class="mb-3">
            <label for="tipAmount" class="form-label">Tip Amount: </label>
            <input type="number" class="form-control" id="tipAmount" disabled>
          </div>
          <div class="mb-3">
            <label for="billWithTip" class="form-label">Total Bill with Tip: </label>
            <input type="number" class="form-control" id="billWithTip" disabled>
          </div>
          <!-- <button type="submit" class="btn btn-primary" onclick="tipCalculator()" >Submit</button> -->
          <button type="submit" class="btn btn-primary" id="btn">Submit</button>
          
        </form>
      </div>
    </section>
	<script src="script.js"></script>
  </body>
</html>
