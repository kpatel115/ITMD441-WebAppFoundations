<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather API Dashboard</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <!--FontAwesome Icons-->
    <script src="https://kit.fontawesome.com/369fe9d219.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>

      <section class="dash-container">

        <div class="dashboard">

          <div class="dashboard-form">
            <form id="myform">
              <label id="search-header">Weather API Dashboard</label>
              <br>
              <input id="search-input" type="text" placeholder="City Name">
              <button id="search-button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button> 
              <!--onclick="SearchWeatherForm()" -->
              <button id="geo-button" type="button" onclick="getCurrentLocation()">GeoLocation</button>
            </form>
          </div>

          <div class="dashboard-content">
            <h2 id="dash-header">Today's Forecast</h2>
            <div id="dashboard-content-grid" class="dashboard-content-grid">
            
              <div class="dash-cont-right">
                <p id="region"></p>
                <p id="day"></p>
                <p id="comment"></p>
              </div>
              <div class="dash-cont-left">
                <p id="icon"></p>
                <p id="temp"></p>
                <div id="load" class="loading-container">
                  <img id="loading" class="loading" src="images/loadingcat.gif">
                </div>
              </div>
              <div class="dash-cont-bottom">
                <p id="precip"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
              </div>

            </div>

          </div>

          <div class="dashboard-forecast">
            <h2 id="forecast-header">7 Day Forecast</h2>
            <div id="dashboard-forecast-grid">
            </div>
          </div>

        </div>


      </section>

    </main>
	<script src="script.js" defer></script>
  </body>
</html>
